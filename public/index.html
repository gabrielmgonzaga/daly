<!doctype html>
<html>
  <head>
    <title>Daly</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/stylesheets/landing.css" />
    <link rel="stylesheet" href="/stylesheets/city.css" />
  </head>
  <body>

    <!-- Landing Search -->
    <div id="cover">
      <div class="landing container">
        <div class="row">
          <div class="col-xs-6 col-md-12">
            <a id="logo" href="/">
              <h1>Daly</h1>
            </a>
            <p>Search and save weather data from your favorite cities.</p>
            <form class="form form-inline">
              <div class="form-group">
                <input type="text" class="form-control form-control-lg" placeholder="Search for weather" />
                <button type="submit" class="btn btn-primary btn-lg">Search</button>
              </div>
            </form>
         </div>
       </div>
     </div>
    </div>

    <!-- Components View -->
    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-md-12">
          <div id="buttons">
            <button class="btn btn-default btn-md" id="saved-cities-button">Saved Cities</button>
            <button class="btn btn-default btn-md" id="back-button">Back</button>
            <div class="btn-group btn-group-md" role="group">
              <button id="fahrenheit" class="btn btn-secondary active" type="button">&#8457</button>
              <button id="celsius" class="btn btn-secondary" type="button">&#8451</button>
            </div>
          </div>
          <hr />
          <!-- UI View -->
          <div id="city-list"></div>
          <div id="saved-list"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
